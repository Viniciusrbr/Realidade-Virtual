<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realidade Virtual</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Caixas -->
      <a-box position="0 0.6 -3" rotation="0 45 0" color="#eab308" scale="2 1 2"></a-box>
      <a-box position="3 0.6 -3" rotation="0 45 0" color="#4ade80" scale="2 1 2"></a-box>
      <a-box position="-3 0.6 -3" rotation="0 45 0" color="#d946ef" scale="2 1 2"></a-box>
      <a-box position="0 0.6 -1" rotation="0 45 0" color="#0ea5e9" scale="2 1 2"></a-box>

      <!-- Cilindro -->
      <a-cylinder position="0 0.70 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Plano -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#14b8a6"></a-plane>

      <!-- CÃ©u -->
      <a-sky color="#6EBAB7"></a-sky>
    </a-scene>
  </body>
</html>
